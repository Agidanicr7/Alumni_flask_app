{% extends 'base.html' %}

{% block title %}Donate – Support Your Alma Mater{% endblock %}

{% block content %}
<div class="form-section card mb-4">
  <h3><i class="fas fa-hand-holding-heart"></i> Support Your Alma Mater</h3>

  <form 
    method="POST" 
    action="https://paystack.com/pay/qxpy9ynnu6" 
    class="admin-form"
  >
    <div class="form-group">
      <label for="donor_email">Email Address</label>
      <input
        id="donor_email"
        type="email"
        name="email"
        placeholder="Your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="donation_amount">Amount (₦)</label>
      <input
        id="donation_amount"
        type="number"
        name="amount"
        placeholder="e.g. 5000"
        min="1"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-large">
      <i class="fas fa-donate"></i> Donate Now
    </button>
  </form>
</div>
{% endblock %}
