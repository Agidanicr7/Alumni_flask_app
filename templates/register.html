{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-section card mb-4">
  <h3><i class="fas fa-user-plus"></i> Register</h3>

  <form method="POST" enctype="multipart/form-data" class="admin-form">
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input
        id="fullname"
        type="text"
        name="fullname"
        placeholder="Full Name"
        required
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        required
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        required
        pattern="^(?=.*[A-Z])(?=.*\W).{8,}$"
        title="At least 8 chars, 1 uppercase & 1 symbol"
      />
      <small>Password must be at least 8 characters, include a capital letter and a symbol.</small>
    </div>

    <!-- Graduation Year -->
    <div class="form-group">
      <label for="graduation_year">Year of Graduation</label>
      <select id="graduation_year" name="graduation_year" required>
        {% for year in range(2014, 2026) %}
          <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone Number (+234)</label>
      <input
        id="phone"
        type="text"
        name="phone"
        pattern="[0-9]{10}"
        maxlength="10"
        placeholder="XXXXXXXXXX"
        required
      />
      <small>Enter 10 digits after +234</small>
    </div>

    <!-- Country -->
    <div class="form-group">
      <label for="country">Country</label>
      <select
        id="country"
        name="country"
        required
      >
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="Kenya">Kenya</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="South Africa">South Africa</option>
        <option value="India">India</option>
      </select>
    </div>

    <!-- State (only for Nigeria) -->
    <div class="form-group" id="state-wrapper">
      <label for="city">State</label>
      <select id="city" name="city" required>
<option value="FCT">FCT</option>
<option value="Abia">Abia</option>
<option value="Adamawa">Adamawa</option>
<option value="Akwa Ibom">Akwa Ibom</option>
<option value="Anambra">Anambra</option>
<option value="Bauchi">Bauchi</option>
<option value="Bayelsa">Bayelsa</option>
<option value="Benue">Benue</option>
<option value="Borno">Borno</option>
<option value="Cross River">Cross River</option>
<option value="Delta">Delta</option>
<option value="Ebonyi">Ebonyi</option>
<option value="Edo">Edo</option>
<option value="Ekiti">Ekiti</option>
<option value="Enugu">Enugu</option>
<option value="Gombe">Gombe</option>
<option value="Imo">Imo</option>
<option value="Jigawa">Jigawa</option>
<option value="Kaduna">Kaduna</option>
<option value="Kano">Kano</option>
<option value="Katsina">Katsina</option>
<option value="Kebbi">Kebbi</option>
<option value="Kogi">Kogi</option>
<option value="Kwara">Kwara</option>
<option value="Lagos">Lagos</option>
<option value="Nasarawa">Nasarawa</option>
<option value="Niger">Niger</option>
<option value="Ogun">Ogun</option>
<option value="Ondo">Ondo</option>
<option value="Osun">Osun</option>
<option value="Oyo">Oyo</option>
<option value="Plateau">Plateau</option>
<option value="Rivers">Rivers</option>
<option value="Sokoto">Sokoto</option>
<option value="Taraba">Taraba</option>
<option value="Yobe">Yobe</option>
<option value="Zamfara">Zamfara</option>

      </select>
    </div>

    <!-- Bio -->
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea
        id="bio"
        name="bio"
        rows="4"
        placeholder="Tell us about yourselfâ€¦"
        required
      ></textarea>
    </div>

    <!-- Profile Picture -->
    <div class="form-group">
      <label for="profile_pic">Profile Picture</label>
      <input
        id="profile_pic"
        type="file"
        name="profile_pic"
        accept="image/*"
        required
      />
    </div>

    <!-- Admin Code (optional) -->
    <div class="form-group">
      <label for="admin_code">
        Admin Code <small>(optional)</small>
      </label>
      <input
        id="admin_code"
        type="text"
        name="admin_code"
        placeholder="Enter code if any"
      />
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary btn-large">
      <i class="fas fa-user-plus"></i> Register
    </button>
  </form>
</div>
{% endblock %}
