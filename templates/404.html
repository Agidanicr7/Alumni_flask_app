{% extends 'base.html' %}

{% block title %}Page Not Found (404){% endblock %}

{% block content %}
<div class="error-page text-center" style="padding: 4rem 1rem;">
  <h1 class="display-1" style="font-size:6rem; color: var(--primary-color);">404</h1>
  <p class="lead" style="font-size:1.25rem; color: var(--text-secondary); margin-bottom:2rem;">
    Oops! We can’t find the page you’re looking for.
  </p>
  <a href="{{ url_for('home') }}" class="btn btn-primary btn-large">
    <i class="fas fa-home"></i> Return Home
  </a>
</div>
{% endblock %}
